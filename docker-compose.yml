version: '3.7'

services: 
    app:
        build: 
            context: .
        ports:
            - "8000:8000"
        volumes: 
            - ../RobotixWeb21:/RobotixWeb21
        command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        environment: 
            - DEBUG=1
        depends_on:
            - db
    db:
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=robot
            - POSTGRES_PASSWORD=django
            - POSTGRES_DB=robotixdb3

    redis:
        image: redis:alpine
    celery:
        restart: always
        build:
            context: .
        command: celery -A RobotixWeb worker -l info
        volumes:
        - ../RobotixWeb21:/RobotixWeb21
        environment:
            - DB_HOST=db
            - DB_NAME=robotixdb3
            - DB_USER=robot
            - DB_PASS=robotixdb3
        depends_on:
            - db
            - redis
            - app
volumes:
    postgres_data: