name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the app image
      run: docker build . --file Dockerfile --tag app-image-name:$(date +%s)
    - name: Build the proxy image
      run: docker build ./proxy --file Dockerfile --tag nginx-image:$(date +%s)
